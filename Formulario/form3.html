<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>

<body>
    <form action="" method="post" autocomplete="off">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="usario" id="isuario" requerid minlength="5" maxlength="30" size="10" placeholder="nome do usario" required>
        </p>
        <p>
            <label for="imedia">Media:</label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2020-07">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
